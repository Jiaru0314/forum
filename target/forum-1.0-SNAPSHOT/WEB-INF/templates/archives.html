<!--中间内容-->
<div id="waypoint" class="animated fadeIn me-margin-top">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui black header">归档</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui blue header me-inline-block me-text-thin" th:text="${blogCount}"> 114 </h2> 篇博客
                </div>
            </div>
        </div>

        <th:block th:each="item : ${archiveMap}">
            <h3 class="ui center aligned header me-margin-top-min me-margin-bottom-min" th:text="${item.key}">2017</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item"
                   th:each="blog : ${item.value}">
          <span>
            <i class="mini black circle icon"></i><span th:text="${blog.title}">深入理解Java虚拟机</span>
            <div class="ui black basic left pointing label m-padded-mini "
                 th:text="${#dates.format(blog.create_time,'MMMdd')}">9月03</div>
          </span>
                </a>
            </div>
        </th:block>

    </div>
</div>

<div id="toolbar" class="me-padded me-fixed me-right-bottom" style="display: none">
    <div class="ui vertical icon buttons ">
        <div id="toTop-button" class="ui icon button"><i class="chevron up icon"></i></div>
    </div>
</div>

<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui vertical segment me-margin-top me-margin-bottom">
    <div class="ui center aligned container">
        <div class="ui section divider"></div>
        <p class="">Copyright © 2019 - 2020 XZQ</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="static/lib/waypoints/jquery.waypoints.js"></script>

<script>
    $('#toTop-button').click(function () {
        $(window).scrollTo(0, 500);
    });

    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction) {
            if (direction == 'down') {
                $('#toolbar').show(100);
            } else {
                $('#toolbar').hide(500);
            }
            console.log('Scrolled to waypoint!  ' + direction);
        }
    })
</script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
