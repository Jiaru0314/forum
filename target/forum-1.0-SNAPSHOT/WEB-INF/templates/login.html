<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/animate.css">
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/semantic.min.js"></script>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(0)" class="ui segment me-nav">
    <div class="ui">
        <div class="ui secondary stackable menu">
            <h2 class="ui blue header item">Forum</h2>
            <a href="#" class="item">首页</a>
            <a href="index.html" class="item">推荐</a>
            <a href="./blogs-input.html" class="item">发布文章</a>
            <a href="./manage-blog.html" class="item">文章管理</a>
            <a href="./users.html" class="item">热门博主</a>
            <a href="#" class="item">友链</a>
            <a href="./archives.html" class="item">归档</a>
            <div class="item ui search">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Search....">
                    <i class="search icon"></i>
                </div>
            </div>
            <a href="./register.html" class="item">注册</a>
            <a href="./login.html" class="item">登录</a>
            <a href="#" class="item">退出登录</a>
            <a href="user.html" class="right item">我</a>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<div class="me-container-small me-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui black image header">
                    <div class="content">
                        用户登录
                    </div>
                    <br>
                    <br>
                    <br>
                </h2>
                <form class="ui large form" method="post" accept-charset="UTF-8" οnsubmit="document.charset='UTF-8'"
                      action="#" th:action="@{/login}">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui inverted fluid blue submit button">登 录</button>
                    </div>

                    <div class="ui error mini message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}"
                         th:text="${message}">
                        注册成功，请登录
                    </div>
                    <div class="ui mini negative message" th:if="${param.error}"
                         th:text="用户名或密码错误，请重新输入！">
                        用户名和密码错误
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui.form').form({
        fields: {
            username: {
                identifier: 'username',
                rules: [{
                    type: 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password: {
                identifier: 'password',
                rules: [{
                    type: 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });
</script>

</body>
</html>
