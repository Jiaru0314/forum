            <h2 class="ui grey header item">Forum</h2>

            <a href="./blogs-input.html" class="item">发布文章</a>

            <a href="./users.html" class="item">热门博主</a>
            <a href="#" class="item">友链</a>
            <a href="./archives.html" class="item active">归档</a>

                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Search....">
                    <i class="search icon"></i>

            <a href="./register.html" class="item">注册</a>
            <a href="./login.html" class="item">登录</a>

<!--中间内容-->
<div class="animated fadeIn me-margin-top">
    <div class="ui container" th:object="${user}">
        <div class="ui stackable grid">
            <div class="four wide column" style="text-align: center">
                <img src="../../static/image/img.jpg" style="width: 200px"
                     th:src="@{${user.avatar==null?'/static/image/img.jpg':user.avatar}}">
                <h4 th:text="${user.username}">徐志强</h4>
            </div>
            <div class="six wide column">
                <form class="ui fluid form" action="#" method="post" th:action="@{/user/edit}"
                      enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="*{id}">
                    <div class="ui container">
                        用户名：
                        <div class="ui input focus disabled">
                            <input type="text" name="username" placeholder="徐志强" th:value="*{username}">
                        </div>
                    </div>
                    <div class="ui container me-margin-top-min">
                        昵&#12288;称：
                        <div class="ui input focus">
                            <input type="text" name="nickname" placeholder="个人昵称"
                                   th:value="*{nickname}">
                        </div>
                    </div>
                    <div class="ui container me-margin-top-min">
                        个人描述：
                        <div class="ui fluid icon input me-margin-top-minimum">
                            <input type="text" name="description" placeholder="该用户很懒,暂未留下个人描述。"
                                   th:value="*{description}">
                        </div>
                    </div>
                    <div class="ui container me-margin-top-min">
                        个人头像：
                        <div class="ui input me-margin-top-minimum">
                            <input type="file" name="file" placeholder="请选择头像">
                        </div>
                    </div>
                    <div class="ui container me-margin-top-min">
                        邮&#12288;&#12288;箱：
                        <div class="ui input focus">
                            <input type="text" name="email" placeholder="1004971804@qq.com"
                                   th:value="*{email}">
                        </div>
                    </div>
                    <div class="ui container labeled input me-margin-top-min">
                        GitHub:
                        <div class="ui label">
                            http://
                        </div>
                        <input type="text" name="github" placeholder="mysite.com"
                               th:value="*{github}">
                    </div>
                    <button type="submit" class="ui submit button me-margin-top-min">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
